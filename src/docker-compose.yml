  mongodb:
    container_name: "mongodb"
    image: mongo
    restart: always
    ports:
      - "27017:27017"
  
  zenko:
    image: zenko/cloudserver
    container_name: "zenko"
    ports:
      - "8000:8000"
    environment:
      - SCALITY_ACCESS_KEY_ID=access
      - SCALITY_SECRET_ACCESS_KEY=secret
      - S3DATA=multiple
      - S3BACKEND=mem
        
