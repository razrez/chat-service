version: '3.8'
    
services:
  db:
    image: postgres:latest
    container_name: 'db'
    ports:
      - "7000:5432"
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "3369"
      POSTGRES_DB: "postgres"

